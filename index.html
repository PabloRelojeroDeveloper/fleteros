<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padrón de Asociados - Asociación de Fleteros de Necochea</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Padrón de Asociados - Asociación de Fleteros de Necochea</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5>Agregar/Editar Asociado</h5>
      </div>
      <div class="card-body">
        <form id="asociadoForm">
          <input type="hidden" id="editIndex" value="-1">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="celular" class="form-label">Celular</label>
              <input type="text" class="form-control" id="celular" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="montoPagar" class="form-label">Monto a Pagar</label>
              <input type="number" class="form-control" id="montoPagar" required>
            </div>
          </div>
          <div class="text-end">
            <button type="button" id="cancelarBtn" class="btn btn-secondary me-2" style="display: none;">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5>Lista de Asociados</h5>
      </div>
      
      <!-- Filtros avanzados -->
      <div class="card-body border-bottom">
        <div class="row align-items-end">
          <div class="col-md-4 mb-3">
            <label for="buscarInput" class="form-label">Buscar</label>
            <div class="input-group">
              <input type="text" id="buscarInput" class="form-control" placeholder="Nombre, DNI, etc...">
              <button class="btn btn-outline-secondary" type="button" id="buscarBtn">Buscar</button>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Rango de monto a pagar</label>
            <div class="d-flex gap-2">
              <div class="input-group">
                <span class="input-group-text">Min $</span>
                <input type="number" class="form-control" id="montoMinInput" placeholder="Mínimo">
              </div>
              <div class="input-group">
                <span class="input-group-text">Max $</span>
                <input type="number" class="form-control" id="montoMaxInput" placeholder="Máximo">
              </div>
              <button class="btn btn-outline-secondary" type="button" id="filtrarMontoBtn">Filtrar</button>
            </div>
          </div>
          <div class="col-md-2 mb-3 d-flex gap-2">
            <button class="btn btn-secondary w-100" id="resetFilterBtn">Limpiar filtros</button>
            <button class="btn btn-success" id="exportBtn" type="button">Exportar</button>
          </div>
        </div>
      </div>
      
      <!-- Tabla de datos -->
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Celular</th>
                <th>Monto a Pagar</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="asociadosTableBody">
              <!-- Los datos se cargarán dinámicamente -->
            </tbody>
          </table>
        </div>
        
        <!-- Controles de paginación -->
        <div id="pagination" class="mt-3">
          <!-- Los controles de paginación se generarán dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts originales -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <!-- Nuevos scripts -->
  <script src="notifications.js"></script>
  <script src="exportUtils.js"></script>
  
  <!-- Siempre cargar el renderer.js al final -->
  <script src="renderer.js"></script>
</body>
</html>
